<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="logo">Galaxy</div>
            <div class="credits">Photo by Tianhao Wang @ Unsplash</div>
        </div>
        <div class="right-side">
            <div class="info">
                <p>This is not a real online service! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="">
                    <legend>Let's do this!</legend>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm">
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="login">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
