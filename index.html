<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="logo">
                <img src="files/images/galaxy-svgrepo-com.svg" alt="galaxy icon">Galaxy
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@tianhao_wang">Tianhao Wang on Unsplash</a></div>
        </div>
        <div class="right-side">
            <div class="info">
                <p>This is not a real online service! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore voluptate atque consequatur quod eveniet minima. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="">
                    <legend>Let's do this!</legend>
                    <fieldset>
                        <div class="data">
                            <label for="firstname">First Name*</label>
                            <input required type="text" id="firstname" name="firstname">
                        </div>
                        <div class="data">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="data">
                            <label for="email">E-mail*</label>
                            <input required type="email" id="email" name="email">
                        </div>
                        <div class="data">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="data">
                            <label for="password">Password*</label>
                            <input required type="password" name="password" id="password">
                        </div>
                        <div class="data">
                            <label for="password-confirm">Confirm Password*</label>
                            <input required type="password" name="password-confirm" id="password-confirm">
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="login">Already have an account? <span>Log in</span></div>
        </div>
    </div>
</body>
</html>
